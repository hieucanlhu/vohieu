<!DOCTYPE html>
<html>
<head>
	<title>Information</title>
			<meta name="desciption" content="Program Language"/>
			<meta name="keywords" conten="html, css, javascript"/>
			<meta name="robots" content="nofollow"/>
			<meta http-equiv="author" content="Hieu Vo"/>
			<meta http-equiv="pragma" content="no-cache"/>
			<meta http-equiv="expire" content="Mon, 11 May 2015 10:12:14 UTC"/>
</head>
<body>
	<form action="http://example.com/review.php">
		<fieldset>
			<legend>Your Details:</legend>
			<label>Name:<input type="Text" value="" name="txtName" required="required"/></label>
			<br/>
			<label>Email:<input type="email" name="txtEmail"/></label>
			<br/>
			Your avatar:<br/>
			<input type="file" name="avatar"/>
		</fieldset>
		<br/>
		<fieldset>
			<legend>Your Review:</legend>
			How did you hear about us?
			<select name="presenter">
				<option name="google">Google</option>
				<option name="friend">Friend</option>
				<option name="advert">Advert</option>
				<option name="other">Other</option>
			</select>
			<p>Would you visit again?<br/>
			<input type="radio" name="visit" id="yes"/>
			<label for="yes">Yes</label>
			<input type="radio" name="visit" id="no"/>
			<label for="no">No</label>
			<input type="radio" name="visit" id="maybe"/>
			<label for="maybe">Maybe</label>
			</p>
			<p>
			<label for="comment">Comments:</label>
			<br/>
			<textarea name="comment" row="10" col="20" id="comment"></textarea>
			</p>
			<p>
			<input type="checkbox" name="signup" id="signup" checked="checked"/>
			<label for="signup">Sign me up for email updates</label>
			</p>
			<input type="submit" value="Submit review" name="submit"/>
		</fieldset>
	</form>
	<iframe width="425" height="275" frameborder="1"
scrolling="no" marginheight="0" marginwidth="0"
src="http://maps.google.co.uk/maps?f=q&amp;
source=s_q&amp;hl=en&amp;geocode=&amp;
q=charing+cross+road+london&amp;output=embed">
</iframe>
	<div style="font-weight:bold">
		<p>please insert your name</p>
		<label for="name">here: <input type="text" name="txtName" value="" id="name">
		<br/>
		<span class="description">Welcome to my website</span>
	</div>
</body>
</html>
